<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="box">
        <input type="radio" name="radio" id="radio-1" checked>
        <input type="radio" name="radio" id="radio-2">
        <input type="radio" name="radio" id="radio-3">
        <input type="radio" name="radio" id="radio-4">
        <input type="radio" name="radio" id="radio-5">

        <label for="radio-1" class="slide-1"></label>
        <label for="radio-2" class="slide-2"></label>
        <label for="radio-3" class="slide-3"></label>
        <label for="radio-4" class="slide-4"></label>
        <label for="radio-5" class="slide-5"></label>
    </div>
</body>
</html>
